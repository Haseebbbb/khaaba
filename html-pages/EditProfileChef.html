<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khaaba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/hamza.css">
        <link rel="stylesheet" href="./css/styles.css">
    



</head>



<body>

    <div class="container-fluid login-container">
        <div class="row justify-content-center pt-5">
            <div class="col-md-5 col-sm-8">
                <div class="card login-card">

                    <div class="card-body">


                        <form class="m-4">

                      

                            <h5 class="card-title text-center login-heading mt-3">Edit Profile</h5>
                            <div class="row justify-content-sm-center">
                                <img effect="blur" src=food_island.png className="card-img-top" style="max-height: 200px;
                                max-width: 200px; border-radius: 20px;" alt="Logo" />  
                                     <label className="text-center" htmlFor="file">
                                <img className="pe-1" src="./img/icons/upload.png" alt="" />
                                Upload logo

                            </label>
                            </div>

                            <div class="form-group row">
                                <div class="col m-1">
                                    <label for="exampleInputEmail1" class="login-field-headings">First Name</label>
                                    <div class="input-group">
                                    <input type="text" class="form-control login-fields" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="etc. Sameer">
    <span class="input-group-text" id="basic-addon1"><img class="icon" src="./img/icons/editicon.png" alt="" srcset=""></span>                         
</div>

                                </div>
                                <div class="col m-1">
                                    <label for="exampleInputEmail1" class="login-field-headings">Last Name</label>

                                    <div class="input-group">
                                    <input type="text" class="form-control login-fields" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="etc. Nadeem">
                                    <span class="input-group-text" id="basic-addon1"><img class="icon" src="./img/icons/editicon.png" alt="" srcset=""></span>   
                                    </div>


                                </div>
                            </div>
                            <div class="form-group m-1">
                                <label for="exampleInputPassword1" class="login-field-headings">Email</label>

                                 <div class="input-group">
                                <input type="email" class="form-control login-fields" id="exampleInputPassword1"
                                    placeholder="Password">
                                <span class="input-group-text" id="basic-addon1"><img class="icon" src="./img/icons/editicon.png" alt="" srcset=""></span>   
                            </div>
                            </div>
                            <div class="form-group row">

                                <div class="col m-1">
                                    <label for="exampleInputEmail1" class="login-field-headings">Phone Number</label>

                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1">+92</span>
                                        <input type="text" class="form-control login-fields" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="etc. 090078601">
                                             <span class="input-group-text" id="basic-addon1"><img class="icon" src="./img/icons/editicon.png" alt="" srcset=""></span> 
                                     <!--         <div class="input-group-append">
                                            <img class="icon" src="./img/icons/editicon.png" alt="" srcset="">
                                        </div> -->
                                    </div>
                                </div>
                                <div class="col m-1">

                                    <label for="exampleInputEmail1" class="login-field-headings">City</label>
                                    <div class="input-group">
                                    <input type="text" class="form-control login-fields" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="etc. Lahore">
                                        <span class="input-group-text" id="basic-addon1"><img class="icon" src="./img/icons/editicon.png" alt="" srcset=""></span> 
                                    </div>

                                </div>
                            </div>
                            <div class="form-group m-1 mb-3">
                                <label for="exampleInputPassword1" class="login-field-headings">Address</label>
                                <div class="input-group">
                                <input type="text" class="form-control login-fields" id="exampleInputPassword1"
                                    placeholder="etc. LUMS, PHASE V, DHA">
                                     <span class="input-group-text" id="basic-addon1"><img class="icon" src="./img/icons/editicon.png" alt="" srcset=""></span> 
                                </div>
                            </div>
                            <div class="form-group m-1 mb-3">
                                <label for="exampleInputPassword1" class="login-field-headings">Password</label>

                                 <div class="input-group">
                                <input type="password" class="form-control login-fields" id="exampleInputPassword1"
                                    placeholder="Password">
                                 <span class="input-group-text" id="basic-addon1"><img class="icon" src="./img/icons/editicon.png" alt="" srcset=""></span> 
                                </div>
                            </div>
                        


                            <div class="row justify-content-center">
                                <div class="col m-1 d-flex justify-content-center">
                                <button type="submit" class="btn edit-form-btn">Save</button>
                            </div>
                                  <div class="col m-1 d-flex justify-content-center">
                                <button type="submit" class="btn edit-cancel-btn">Cancel</button>
                            </div>

                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>



</html>
