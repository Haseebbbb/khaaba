</head>

            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ms-auto mt-2 mt-lg-0 text-center">

                        <a class="nav-link " href="#">Home</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link" href="#"><span class="">Analytics</span></a>

                </ul>
                <ul class="navbar-nav ms-auto mt-2 mt-lg-0 text-center align-items-center">

                    <li class="nav-item">
                        <a class="menu" href="#"><span class="chef-menu-nav-link-active">Menu</span></a>

                    <li class="nav-item cart-icon">

    <div class="container-fluid AddDish-container">
        <div class="row justify-content-center pt-5">
            <div class="col-md-5 col-sm-8">
                <div class="card AddDish-card">

                    <div class="card-body">


                        <form class="m-4">

                            <h5 class="card-title text-center adddish-heading mt-3">Add Dish</h5>
                            <div class=" col-12 dimage-container ">
                            <img class="dishimage" src="./img/icons/white.png" alt="Dish preview">
                            

                            <div class="middle">
                                
                                
                                <div class="camera-container">
                                    <a class="edit-link" href="#">
                                       <img class="camera" src="./img/icons/camera.png" alt="" srcset="">
                                      <div class="edit-cam-txt">Edit</div> 
                                   </a>
                                   </div>

                              </div>

                            </div>

                            <div class="row justify-content-center align-items-center pb-3">


                                <div class="col">
                                    Instant khaaba?
                                    
                                </div>
                                <div class="col text-end">
                                    <label class="switch">
                                        <input type="checkbox">
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                            </div>

                            <div class="form-group row">

                                
                                <div class="col m-1">
                                    <label for="exampleInputEmail1" class="login-field-headings">Dish Name</label>
                                    <input type="text" class="form-control login-fields" id="DishName" placeholder="e.g. Beef Burger">
                                </div>
                                <div class="col m-1">
                                    <label for="exampleInputEmail1" class="login-field-headings">Expiry Time</label>
<br>
                                        <input class="time" type="time" id="appt" name="appt" min="1:00" max="12:00" required>

                                </div>
                            </div>

                            <div class="form-group row">

                                <div class="col m-1">
                                    <label for="exampleInputEmail1" class="login-field-headings">Price</label>

                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1">PKR</span>
                                        <input type="text" class="form-control login-fields" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="e.g. 500">
                                    </div>
                                </div>
                                <div class="col m-1">
                                    <label for="exampleInputEmail1" class="login-field-headings">Servings</label>
                                    <input type="text" class="form-control login-fields" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="e.g. 4">

                                </div>
                            </div>
                            <div class="form-group m-1 mb-3">
                                <label for="exampleInputPassword1" class="login-field-headings">Description</label>
                                <input type="text" class="form-control login-fields" id="exampleInputPassword1"
                                    placeholder="e.g. The best burger you can find.....">
                            </div>
                            <div class="form-group m-1 mb-3">
                                <label class="AddDish-field-headings"> Categories <div class="row text-center mt-4">
                                    <div class="AddDish-field-subheadings">Select all that apply</div>
                                </div></label>

                            </div>
                            <div>

                            <input type="checkbox" class="hidden" name="cb1" id="cb1"><label for="cb1"><div class="row justify-content-center">Appetizers</div></label>
                            <input type="checkbox" class="hidden" name="cb2" id="cb2"><label for="cb2"><div class="row justify-content-center">Pizza</div></label>
                            <input type="checkbox" class="hidden" name="cb3" id="cb3"><label for="cb3"><div class="row justify-content-center">Burger</div></label>
                            <input type="checkbox" class="hidden" name="cb4" id="cb4"><label for="cb4"><div class="row justify-content-center">Dessert</div></label>
                        </div>
                        <div>

                            <input type="checkbox" class="hidden" name="cb5" id="cb5"><label for="cb5"><div class="row justify-content-center">Salad</div></label>
                            <input type="checkbox" class="hidden" name="cb6" id="cb6"><label for="cb6"><div class="row justify-content-center">Desi</div></label>
                            <input type="checkbox" class="hidden" name="cb7" id="cb7"><label for="cb7"><div class="row justify-content-center">Beverage</div></label>
                            <input type="checkbox" class="hidden" name="cb8" id="cb8"><label for="cb8"><div class="row justify-content-center">Baked</div></label>
                        </div>


                        <div class="row justify-content-center">
                            <button type="submit" class="btn login-form-btn">Save</button>
                        </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
